<div class="formGroup">
  <button type="button" (click)="loginWithGoogle()">
    Log in with Google
  </button>
</div>

<div class="formGroup">
  <button type="button" (click)="signOut()">
    Sign Out
  </button>
</div>

<div *ngIf="user$ | async as user">
  <p>{{user.id}}</p>
  <p>{{user.email}}</p>
  <p>{{user.emailVerified}}</p>
</div>
