<h1 mat-dialog-title>Benutzerkonto löschen</h1>
<div class="dialog-content" mat-dialog-content>
  <p>Möchtest du dein Benutzerkonto wirklich löschen?</p>
  <p>Alle mit diesem Benutzerkonto assoziierten Daten gehen verloren.</p>
  
  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input matInput type="password" [formControl]="passwordFormControl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close [color]="'primary'">Abbrechen</button>
  <button mat-raised-button [color]="'warn'" (click)="delete()">Löschen</button>
</div>
