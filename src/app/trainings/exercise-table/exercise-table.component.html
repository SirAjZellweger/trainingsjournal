<form [formGroup]="form">
  <table [formArrayName]="'sets'" mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
    <ng-container matColumnDef="set">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let index = index" [formGroupName]="index"> 
        <mat-form-field>
          <input matInput [formControlName]="'order'">
        </mat-form-field>
      </td>
      <td mat-footer-cell *matFooterCellDef colspan="4">
        <div style="display: flex; justify-content: center;">
          <button mat-icon-button (click)="removeSet()">
            <mat-icon>remove</mat-icon>
          </button>
          <button mat-icon-button (click)="addSet()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Gewicht </th>
      <td mat-cell *matCellDef="let index = index" [formGroupName]="index">
        <mat-form-field>
          <input matInput [formControlName]="'weight'" [placeholder]="(placeholderData$ | async)?.length ? (placeholderData$ | async)![index]?.weight : ''">
          <span matTextSuffix>kg</span>
        </mat-form-field>
      </td>
      <td style="display: none;" mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="reps">
      <th mat-header-cell *matHeaderCellDef> Wiederholungen </th>
      <td mat-cell *matCellDef="let index = index" [formGroupName]="index">
        <mat-form-field>
          <input matInput [formControlName]="'reps'" [placeholder]="(placeholderData$ | async)?.length ? (placeholderData$ | async)![index]?.reps : ''">
        </mat-form-field>
      </td>
      <td style="display: none;" mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="pause">
      <th mat-header-cell *matHeaderCellDef> Pause </th>
      <td mat-cell *matCellDef="let element"> {{element.pause}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</form>
