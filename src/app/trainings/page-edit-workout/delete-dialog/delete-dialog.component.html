<h1 mat-dialog-title>Übung löschen</h1>
<div class="dialog-content" mat-dialog-content>
  <p>Möchtest du die Übung "{{dialogData.data().name}}" wirklich löschen?</p>
  <p>Alle mit dieser Übung assoziierten Daten gehen verloren.</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close [color]="'primary'">Abbrechen</button>
  <button mat-raised-button [color]="'warn'" (click)="delete()">Löschen</button>
</div>
